{% extends "collegeapp/base.html" %}
<title>Gallery</title>

{% block subcss %}
<style>
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    width: 100%;
    max-width: 1300px;
    margin: 20px auto;
    padding: 0 20px 60px;
    min-height: calc(100vh - 120px);
  }
  .photo {
    position: relative;
    aspect-ratio: 1;
    overflow: hidden;
    border-radius: 8px;
    border: 2px solid #333;
    background: #2a2a2a;
    height: 0;
    padding-bottom: 100%;
    transition: transform 0.3s ease;
  }
  .photo:hover {
    transform: scale(1.02);
  }
  .photo__image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  .photo__image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: opacity 0.3s ease;
  }
  .photo.loading .photo__image {
    background: linear-gradient(90deg, #333 0%, #444 50%, #333 100%);
    background-size: 200% 100%;
    animation: shimmer 1.5s infinite linear;
  }
  .photo__image img.loaded {
    opacity: 1;
  }
  .photo.error .photo__image::before {
    content: 'üñºÔ∏è';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2rem;
  }
  .photo__name {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.7);
    color: #fff;
    text-align: center;
    padding: 8px;
    transform: translateY(100%);
    transition: transform 0.3s;
    z-index: 2;
  }
  .photo:hover .photo__name {
    transform: translateY(0);
  }
  @keyframes shimmer {
    0% {
      background-position: -200% 0;
    }
    100% {
      background-position: 200% 0;
    }
  }
  @media (max-width: 1220px) {
    .gallery {
      grid-template-columns: repeat(
        3,
        1fr
      ); /* 3 columns for medium-sized screens */
    }
  }
  @media (max-width: 768px) {
    .gallery {
      grid-template-columns: repeat(2, 1fr); /* 2 columns for small screens */
      padding: 0 10px; /* Reduce padding on mobile */
    }
    .photo {
      height: auto; /* Allow height to adjust automatically to aspect ratio */
      margin-bottom: 10px; /* Add space between photos */
    }
    .photo__image img {
      width: 100%;
      height: auto;
      object-fit: cover; /* Ensure images cover the full area without stretching */
    }
  }
  @media (max-width: 480px) {
    .gallery {
      grid-template-columns: 1fr; /* One column layout for mobile */
      padding: 0 10px; /* Reduce padding on mobile */
    }
    .photo {
      height: auto; /* Allow height to adjust automatically to aspect ratio */
      margin-bottom: 10px; /* Add space between photos */
    }
    .photo__image img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure images cover the full area without stretching */
    }
  }
</style>
{% endblock subcss %}

{% block content %}
<div class="gallery">
  {% for item in images %}
  <div class="photo loading">
    <div class="photo__image">
      <img
        src="{{item.image.url}}"
        alt="{{item.title}}"
        loading="lazy"
        onload="this.parentElement.parentElement.classList.remove('loading')"
      />
    </div>
    <div class="photo__name">{{item.title}}</div>
  </div>
{% endfor %}
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const images = document.querySelectorAll('.photo__image img');
    
    images.forEach(img => {
      // If image is already cached, remove loading state immediately
      if (img.complete) {
        img.parentElement.parentElement.classList.remove('loading');
      }
      
      // Handle image load errors
      img.onerror = () => {
        const photo = img.parentElement.parentElement;
        photo.classList.remove('loading');
        photo.classList.add('error');
      };
    });
  });
</script>
{% endblock content %}
